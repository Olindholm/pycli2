# This workflow will run pytest and lint with a variety of Python versions.
# https://docs.github.com/en/actions/tutorials/build-and-test-code/python#testing-your-code

name: Python Pytest
on:
  push: {}

permissions:
  contents: read

jobs:
  pytest:
    name: Pytest
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.14"
        resolution:
          - highest
          # - lowest
          - lowest-direct

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: pip install uv

      - name: Install Package
        run:
          uv pip install
            --system
            --resolution ${{ matrix.resolution }}
            .[dev]

      - name: Test with pytest
        run:
          pytest
            --doctest-modules
